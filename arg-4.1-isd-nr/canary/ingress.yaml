apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdnr-ss1-app-ing
  annotations:
    ingress.kubernetes.io/proxy-body-size: 100M
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/app-root: /
spec:
  rules:
  - host: issuegen-sdnr-app-canary.ninja-test.opsmx.net
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: sdnr-ss1-app-svc
            port:
              number: 80
